    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='#'>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"
                    required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"
                    required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password"
                    type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
            <legend>Choose Class Standing (required)</legend>
            <label for="university"><input id="university" type="radio" name="class-type" class="inline" checked />
                University</label>
            <label for="high-school"><input id="high-school" type="radio" name="class-type" class="inline" /> High
                School</label>
        </fieldset>
        <fieldset>
            <legend>Relevant Coursework</legend>
            <label for="programming"><input id="programming" type="checkbox" name="subject-type" class="inline"/>Programming I</label>
            <label for="front-end"><input id="front-end" type="checkbox" name="subject-type" class="inline"/>Front-End Web Development</label>
            <label for="operating-system"><input id="operating-system" type="checkbox" name="subject-type" class="inline"/>Operating-System</label>
            <label for="spanish"><input id="spanish" type="checkbox" name="subject-type" class="inline"/>Spanish</label>
            <label for="calculus"><input id="calculus" type="checkbox" name="subject-type" class="inline"/>Calculus</label>
            <label for="physics"><input id="physics" type="checkbox" name="subject-type" class="inline"/>Physics</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"
                    name="file" /></label>
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13"
                    max="120" /></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Facebook</option>
                    <option value="2">Instagram</option>
                    <option value="3">LinkedIn</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I
            accept the <a href="#">terms and conditions</a>
        </label>
        <legend>Today's Date</legend>
        <label for="date"><input id="date" type="date" name="date-type" class="inline"/></label>
        <input type="submit" value="Submit" />
    </form>
</body>
